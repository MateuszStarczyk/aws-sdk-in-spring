<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<header th:replace="fragments/header :: header"></header>
<body>
<main role="main" class="container">
    <br/>
    <br/>

    <h1> Create a note </h1>

    <form action="/dynamodb/notes/" th:object="${note}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input th:field="${note.title}" type="text" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input th:field="${note.text}" type="text" class="form-control" id="text">
        </div>
        <div class="form-group">
            <label for="priority">Priority</label>
            <input th:field="${note.priority}" type="number" class="form-control" id="priority" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</main>
</body>
</html>
